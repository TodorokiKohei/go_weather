<source>
  @type http
  port 9880
  bind 0.0.0.0
  body_size_limit 32m
  keepalive_timeout 10s
</source>

<match weather.**>
  @type file
  @id out_file_weather
  path /fluentd/log/weather_${tag}_${chunk_id}
  <buffer tag>
    @type memory
    chunk_limit_size 10K
    flush_interval 60s
  </buffer>
</match>